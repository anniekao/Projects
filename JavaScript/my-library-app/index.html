<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Library App</title>
</head>
<body>
    <table>
    </table><br />

    <button type="button" onclick="showForm()">Add new book</button>
    <br /><br />

    <form id="new-book">
        Book Title: <br />
        <input type="text" name="title" id="title">
        <br />
        Author: <br />
        <input type="text" name="author" id="author">
        <br />
        Number of Pages: <br />
        <input type="text" name="pages" id="pages">
        <br />
        Reading status: <br />
        <input type="radio" name="status" id="status-read" value="true">Finished<br />
        <input type ="radio" name ="status" id="status-unread" value="false">Unread/Unfinished<br />
        <br />
        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
    
</body>
</html>
