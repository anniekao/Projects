<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Library App</title>
</head>
<body>
    <div class = "container">
        <h1>My Library</h1>
        <table>
        </table><br />

        <button type="button" id='add-book-btn'>Add new book</button>
        <br /><br />

        <form id="new-book-form">
            Book Title: <br />
            <input type="text" name="title" id="title">
            <br />
            Author: <br />
            <input type="text" name="author" id="author">
            <br />
            Number of Pages: <br />
            <input type="text" name="pages" id="pages">
            <br />
            Reading status: <br />
            <input type="radio" name="status" id="status-read" value="Read">Finished<br />
            <input type="radio" name="status" id="status-unread" value="Unread">Unread/Unfinished<br />
            <br />
            <input type="submit" id="submit" value="Submit">
            <input type="button" id="clear-btn" value="Clear">
        </form>
    </div>
    
   
    <script src="main.js"></script>
    
</body>
</html>
