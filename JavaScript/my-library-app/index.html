<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>My Library App</title>
</head>
<body>
    <div class="wrapper">
        <!-- Form sidebar -->
        <div id="sidebar-wrapper">
            <nav id="sideNav" class="navbar-nav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h1>New Book</h1>
                <form id="new-book-form">
                    <div class="form-group">
                        <label for="title" class="col-sm-4 col-form-label">Book Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="form-group">
                        <label for="author" class="col-sm-4 col-form-label">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="form-group">
                        <label for="pages" class="col-sm-4 col-form-label">Number of Pages</label>
                        <input type="text" name="pages" id="pages">
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-4 col-form-label">Status</label>
                        <div class="">
                            <div class="form-check">
                                <input type="radio" name="status" id="status-read" value="Read" checked>Finished <br />
                                <input type="radio" name="status" id="status-unread" value="Unread">Unread/Unfinished
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <input type="submit" id="submit" class="btn btn-primary" value="Submit" onclick="addBookToDatabase(event)">
                        <input type="button" id="clear" class="btn" value="Clear" onclick="clearForm()">
                    </div>
                </form>
            </nav>
        </div>
       
        <!-- Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <h1>My Library</h1>
                <button type="button" class="add-book-btn btn btn-light" onclick="openNav()">Add new book</button>
                <button type="button" class="btn btn-primary disabled" id="numBooks-btn">Number of books: <span id="num"
                        class="badge badge-light"></span></button>
                <table class="table table-striped">
                </table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    
</body>
</html>
