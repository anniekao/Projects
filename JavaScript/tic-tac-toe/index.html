<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe!</h1>
        <hr />
        <div id="winner"></div>
        <div id="display_winner">
        </div>
        <table>
            
        </table>
    </div>
    <div id="scores">
        <h2>Player Scores</h2>
        <div id="score1">
            <input type="text" id="player1_name" placeholder="Player 1 Name"
                    onkeydown="setPlayerName(event,this)" /><span id="player1_score">0</span>
        </div> 
        <div id="score2">
            <input type="text" id="player2_name" placeholder="Player 2 Name"
                    onkeydown="setPlayerName(event,this)" /><span id="player2_score">0</span>
        </div>
    </div>
    <input type="button" id="clear-board-btn" value="New Game" />
    <input type="button" id="reset-btn" value="Reset Game" />
    <script src="main.js"></script>
</body>
</html>
